# FILE: northstar/docker-compose.yml
version: '3.8'
services:
  nginx:
    image: nginx:1.27
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on: [api]
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-northstar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-strongpassword}
      POSTGRES_DB: ${POSTGRES_DB:-northstar}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-northstar}"]
      interval: 5s
      timeout: 3s
      retries: 10
  qdrant:
    image: qdrant/qdrant:v1.11.8
    ports: ["6333:6333"]
    volumes:
      - qdrantdata:/qdrant/storage
  redis:
    image: redis:7
    ports: ["6379:6379"]
  api:
    build: ./backend
    env_file: .env
    depends_on: [postgres, qdrant, redis]
    ports: ["8000:8000"]
  worker:
    build: ./backend
    command: ["python","-m","worker.main"]
    env_file: .env
    depends_on: [api, redis, postgres, qdrant]

volumes:
  pgdata:
  qdrantdata:
